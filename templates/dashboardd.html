<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #dashboard {
            display: flex;
        }

        #sidebar {
            width: 200px;
            background-color: #ffd700;
            padding: 40px;
            color: #fff;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        .dashboard-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            background-color: #ffffff;
            color: #030202;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: #f9f3ad;
        }
    </style>
</head>
<body>

    <div id="dashboard">
        <!-- Sidebar -->
        <div id="sidebar">
            <a href="/index" class="dashboard-button">Dashboard</a>
            <a href="/events" class="dashboard-button">Event</a>
            <a href="/news" class="dashboard-button">News</a>
        </div>

        <!-- Content -->
        <div id="content">
            <h2>Dashboard</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <p>Welcome, {{ current_user.id }}!</p>
            <p><a href="{{ url_for('logout') }}">Logout</a></p>
        </div>
    </div>

</body>
</html>
